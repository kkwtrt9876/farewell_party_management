<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Create Task</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Create a Task</h2>
        <form id="taskForm">
            <div class="mb-3">
                <label for="defineTask" class="form-label">Define Task</label>
                <input type="text" class="form-control" id="defineTask" name="defineTask" required>
            </div>
            <div class="mb-3">
                <label for="assignTo" class="form-label">Assign To</label>
                <input type="email" class="form-control" id="assignTo" name="assignTo" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const defineTask = this.defineTask.value;
            const assignTo = this.assignTo.value;

            axios.post('/create_task', {
                defineTask: defineTask,
                assignTo: assignTo
            })
            .then(function(response) {
                window.location.href = 'tasks.html'; // Redirect to task.html on success
            })
            .catch(function(error) {
                console.error('Error creating task:', error);
                alert('Failed to create task.');
            });
        });
    </script>
</body>
</html>
