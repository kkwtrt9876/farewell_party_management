<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Manager of Dinner - Farewell Party</title>
    <style>
        body {
            background: url('images/dinner-manager-page.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .manager-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
        }
        .top-bar {
            text-align: center;
            margin-bottom: 30px;
        }
        .top-bar h1 {
            margin-bottom: 10px;
            color: #ffc107;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .top-bar p {
            font-size: 18px;
            color: #fff;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease;
            border: none;
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .menu-option-box {
            position: relative;
            width: 250px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }
        .menu-option-box:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .menu-option-box h4 {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="login.html" class="logout-btn">Logout</a>
    <div class="container manager-container">
        <div class="top-bar">
            <h1>Manager of Dinner - Farewell Party</h1>
            <p>Manage the dinner menu for the farewell party</p>
        </div>
        <div class="menu-options">
            <a href="manager_view_menueItems.html" class="menu-option-box">
                <h4>View Current Items</h4>
            </a>
            <a href="finalize_menu.html" class="menu-option-box">
                <h4>Finalize Menu</h4>
            </a>
            <a href="view_finalmenu.html" class="menu-option-box">
                <h4>View Finalized Items</h4>
            </a>
        </div>
    </div>
</body>
</html>
